<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="card">
      <picture class="card-imag">
        <source
          srcset="./assets/images/img.jpg 1x, ./assets/images/img-1.jpg 2x"
          media="(min-width: 1440px)"
        />

        <source
          srcset="
            ./assets/images/image-mob-min.jpg   1x,
            ./assets/images/image-mob-1-min.jpg 2x
          "
          media="(max-width: 1439px)"
        />
        <img
          class="card-image"
          src="./assets/images/image-mob-min.jpg"
          alt="yellow card"
        />
      </picture>
      <button class="card-button">Learning</button>
      <p class="card-date">Published 21 Dec 2023</p>
      <h2 class="card-title">HTML & CSS foundations</h2>
      <p class="card-description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="card-author-image">
        <picture>
          <source
            srcset="./assets/images/user.png 1x, ./assets/images/user.png 2x"
          />
          <img
            class="card-img"
            src="./assets/images/user.png"
            alt="Greg Hooper"
          />
        </picture>
        <p class="card-author">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
